<!DOCTYPE html>
<html>
  <head>
    <title>Sparkable</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <script src= "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="scripts/see_opinions.js"></script>
  </head>
  <body>
    <div id="buttons">
    <p class="left_buttons"> <a href="/">Home</a></p>
    </div>

    <div class="large_spacer"></div>

    <div class= "content">
    <div class="small_spacer"></div>
    <h1 class="titles">Sparkable</h1>
    <p class="sub_titles">All Opinions</p>

  </div>

    <div class="spacer"></div>
    <div class="content">
    <div class="small_spacer"></div>

    {%if num_opinions==0%}
    <p class="sub_labels">There are no opinions in the database!</p>
    {%else%}
    <table style="width:100%">
      <tr>
        <td><p class="labels">Origin</p></td>
        <td><p class="labels">Target</p></td>
        <td><p class="labels">Rating</p></td>
        <td><p class="labels">Confidence</p></td>
      </p>
      </tr>
      {%for opinion in opinions%}
      <tr>
        <td> <p class="sub_labels">{{opinion.origin.name}}</p></td>
        <td><p class="sub_labels">{{opinion.target.name}}<p/></td>
        <td><p class="sub_labels">{{opinion.rating}}</p></td>
        <td><p class="sub_labels">{{opinion.confidence}}</p></td>
      </tr>
      {%endfor%}
    </table>
    {%endif%}

    </div>
  </body>
</html>
